version: "3.8"
volumes:
  dashy_data:
    name: dashy_data
    driver_opts:
      type: nfs4
      o: addr=192.168.86.11,nolock,soft,rw
      device: :/volume1/NAS/DockerData/dashy

services:
  dashy:
    # To build from source, replace 'image: lissy93/dashy' with 'build: .'
    # build:
    image: lissy93/dashy
    container_name: Dashy
    volumes:
      - dashy_data:/conf.yml:/app/public/conf.yml
    networks:
      dashy:
        ipv4_address: 172.26.1.10
    ports:
      - 8066:80
    # Set any environmental variables
    environment:
      - NODE_ENV=production
    # Specify your user ID and group ID. You can find this by running `id -u` and `id -g`
      - UID=1000
      - GID=1000
    # Specify restart policy
    restart: unless-stopped
    # Configure healthchecks
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dashy:
    ipam:
      driver: default
      config:
        - subnet: "172.26.1.0/24"